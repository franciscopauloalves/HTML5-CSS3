<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;        }
            a {
                color: darksalmon;
                text-decoration: none;
                font-weight: hold;
            }
            a:visited {
                color: deeppink;
            }
            a:hover {
                text-decoration: underline;
                color: black;
            }
            a:active {
                color: chartreuse;
            }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <h2>Curso de HTML5 + CSS3 - São Paulo, 28.10.2021</h2>

    <li><a href="https://youtube.com/cursoemvideo">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do curso em vídeo</a></li>
</body>
</html>
