<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML5</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os temos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="1" >
        <li><abbr title="Serve para quebrar o texto.">Parágrafo</abbr></li>
        <li><abbr title="Serve para identificar o assunto que será abordado.">Títulos</abbr></li>
        <li><abbr title="Serve para mostrar a situação de algo.">Imagens</abbr></li>
        <li><abbr title="Serve para encurtar as palavras.">Abreviações</abbr></li>
        <li><abbr title="Serve para desenvolver um sistema.">Códigos-fonte</abbr></li>
        <li><abbr title="Serve para mostrar os objetos ordenadamente.">Listas numeradas</abbr></li>
        <li><abbr title="Serve para mostrar os objetos dentro de um limite especificado.">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
